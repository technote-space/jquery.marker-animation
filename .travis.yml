language: node_js
node_js:
  - '11'

sudo: false
dist: trusty

git:
  depth: 3

notifications:
  email: false
  slack:
    rooms:
      - secure: 

branches:
  only:
    - master

cache:
  yarn: true
  directories:
    - node_modules
    - "${TRAVIS_BUILD_DIR}/.work/cache"

stages:
  - name: check
    if: branch = master and tag IS blank and type IN (pull_request, api)
  - name: test
    if: branch = master and tag IS blank and type IN (pull_request, api)

before_script:
  - git clone --depth=1 https://github.com/wp-content-framework/travis-ci.git travis-ci

jobs:
  fast_finish: true
  include:
    - stage: check
      language: node_js
      node_js: '11'
      dist: trusty
      script: bash travis-ci/bin/js/js-lint.sh

    - stage: test
      language: node_js
      node_js: '11'
      dist: trusty
      script: bash travis-ci/bin/js/js-test.sh
